<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var forms = document.forms[0];
            var iputs = document.getElementById("username");
            forms.addEventListener('submit', function(e){
                e.preventDefault()
               console.log(e);
               console.log(iputs.value)
            });
        })
    </script>
</head>
<body class="container">
    <h4>Javascript Events</h4>
    <div class="border w-50 mt-5">
        <form id="myForms" class="form-group">
            <label for="username" class="form-label">User Name</label>
            <input type="text" name=" username" id="username" class="form-control " placeholder="Enter User Name">
            <button type="submit" class="btn btn-primary mt-3">submit</button>
        </form>
    </div>
</body>
</html>
