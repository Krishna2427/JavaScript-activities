<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assignment-1.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        height: 750px;
        border-radius: 5px;
      }
      .myForm{
        border: 1px solid gray;
      }
    </style>
</head>
<body class="container mt-5 w-75 ">
    <h3 class="text-center mt-4">User Form Validations</hr></h3>
    <hr style="color: rgb(58, 170, 207);">
    <div class="row mt-5 ms-5">
        <div class="col ms-2">
            <form id="myForm" class="form-group">
                <label for="username" class="form-label">User Name:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter Your Name">

                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email">

                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password">

                <label for="dob" class="form-label">Date Of Birth:</label>
                <input type="date" name="dob" id="dob" class="form-control" placeholder="Enter Your Date of Birth">

                <label for="age" class="form-label">Age:</label>
                <input type="number" name="age" id="age" class="form-control" placeholder="Enter Your Age">

                <label for="website" class="form-label">website:</label>
                <input type="url" name="website" id="website" class="form-control" placeholder="Enter Your website">

                <label for="username" class="form-label">Phone:</label>
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter Your Phone Number">

                <label for="terms" class="form-label">Accept Terms</label>
                <input type="checkbox" name="terms" id="terms" class="form-control-check" placeholder="Enter Your Name">
                <br>
                <button type="submit" class="btn btn-primary mt-3 p-2">Submit</button>
            </form>
        </div>
        <div class="col ms-5 fs-4">
            <div id="errorContainer"></div>
        </div>
    </div>
    <!-- Table Content -->
    <div id="table-content">

    </div>
</body>
</html>
