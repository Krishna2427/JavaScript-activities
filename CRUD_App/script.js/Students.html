<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./students.js" defer></script>
</head>
<style>
</style>
<body>
    <header>
        <div class="container">
            <div class="careerIT">
                 <ul>
                    <li>
                        <!-- <img src="./images/logo.png" alt="logo"> -->
                    </li> 
                     <li><h4>.CareerIT Technology</h4></li>
                 </ul>
            </div>
        </div>
    </header>
    <section>
        <h3 class="text-center pt-5 pb-5">Welcome To CareerIT Technology</h3>
        <div class="container">
            <div class="row h-75">
                <div class="col-5">
                    <form id="studentForm">
                        <div class="form-group">
                            <label for="stdName" class="form-label">Student Name</label>
                            <input type="text" id="stdName" class="form-control" placeholder="Enter Student full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="education" class="form-label">Education</label>
                            <input type="text" id="education" class="form-control" placeholder="Enter Student Education"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="branch" class="form-label">Branch</label>
                            <input type="text" id="branch" class="form-control" placeholder="Enter branch" required>
                        </div>
                        <div class="form-group">
                            <label for="stdPassOutYear" class="form-label">Student Pass Out Year</label>
                            <input type="number" id="stdPassOut" class="form-control" placeholder="Enter Student Pass Out Year" required>
                        </div>
                        <div class="form-group">
                            <label for="education" class="form-label">CGPA</label>
                            <input type="number" id="cgpa" class="form-control" placeholder="Enter Student Education" required>
                        </div>
                        <div class="form-group">
                            <label for="course" class="form-label">Course</label>
                            <input type="text" id="course" class="form-control" placeholder="Enter Student Course" required>
                        </div>
                        <div class="form-group">
                            <label for="state" class="form-label">State</label>
                            <input type="text" id="state" class="form-control" placeholder="Enter Student address" required>
                        </div>
                        <div class="form-group">
                            <label for="refernce" class="form-label">Reference</label>
                            <input type="text" id="reference" class="form-control" placeholder="Refernce" required>
                        </div>
                        <div class="pt-3">
                            <button type="submit" id="submitBtn" class="btn btn-primary">submit</button>
                            <button id="saveButton" class="btn btn-primary" style="display: none;">Save</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div>
                        <button id="studentData" class="btn btn-primary">Student Data</button>
                        <button id="searchData" class="btn btn-outline-info" style="display: none;">search data</button>
                        <button id="sortdata" class="btn btn-warning" style="display: none;">Sort Data</button>
                        <!-- <button id="entereData" class="btn btn-info">Enter Student Data</button> -->
                    </div>
                </div>
            </div>
            <!-- students data -->
            <div>
                <table id="table-content" class="table table-bordered mt-5" style="display: none;">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Education</th>
                            <th>Branch</th>
                            <th>Pass out year</th>
                            <th>CGPA</th>
                            <th>Course</th>
                            <th>State</th>
                            <th>Reference</th>
                            <th>Modify Student data</th>
                        </tr>
                    </thead>
                    <tbody id="table-data">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
