<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="./script.js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Student Management System By Using CRUD</h1>
        <form id="studentForm" class="pt-5 border-black">
          <div>
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" class="form-control" placeholder="Enter Student Name" />
          </div>
          <div>
            <label for="studentClass"> Student Class</label>
            <input type="text" id="studentClass" class="form-control" placeholder="Enter Student Class">
          </div>
          <div>
            <label for="studentAge">Student Age</label>
            <input type="number" id="studentAge" class="form-control" placeholder="Enter Student Age" />
          </div>
          <div>
            <label for="studentGrade">Student Grade</label>
            <input type="text" id="studentGrade" class="form-control" placeholder="Enter Student Grade" />
          </div>
          <div>
            <label for="studentBatch">Student Batch</label>
            <input type="text" id="studentBatch" class="form-control" placeholder="Enter Student Batch" />
          </div>
          <div>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Add Student</button>
        </form>
      </div>
      <div class="col pt-5 float-left">
        <button id="showDataButton" class="btn btn-secondary mt-2">Student Data</button>
        <button id="sortDataButton" class="btn btn-secondary mt-2" style="display: none;">Sort Data</button>
        <button id="searchDataButton" class="btn btn-secondary mt-2" style="display: none;">Search Data</button>
      </div>
    </div>

    <!-- Student Data -->
    <div id="table-content">
      <table id="table-data" class="table table-bordered mt-5" style="display: none;">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Student Class</th>
            <th>Student Age</th>
            <th>Student Grade</th>
            <th>Student Batch</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- student data -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
