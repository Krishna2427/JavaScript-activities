    // finding prime number

       function isPrime(n){
           var count = 0;
           if(n < 2){
              console.log(`the given number  ${n} is not a prime number`)
           }
           for(var i = 0 ; i < n; i++){
               if(n % i == 0)
                 count += 1;
           }
           if( count > 2){
              console.log(` the given number ${n} is not prime number`);
           }else{
             console.log(` the given number ${n} is a prime number`);
           }
       }
