<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
     <h1>Random Joke</h1>
    <button id="fetchJokeButton">Fetch a Joke</button>
    <p id="jokeDisplay"></p>
    <script>
        document.getElementById('fetchJokeButton').addEventListener('click', function() {
            const jokeDisplay = document.getElementById('jokeDisplay');
        
            fetch('https://icanhazdadjoke.com/', {
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json()) // Convert the response to JSON
            .then(data => {
                jokeDisplay.textContent = data.joke; // Display the joke
            })
            .catch(error => {
                console.error('Error fetching joke:', error);
                jokeDisplay.textContent = 'Failed to fetch joke.';
            });
        });
    </script>
</body>
</html>
