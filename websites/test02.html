<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./test02.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./test02.css">
</head>

<body>
    <header class="container-fluid fs-5 mt-4 ">
        <div class="row ms-5" id="sign-container">
           <div class="col-2 ms-5">
              <h3>Find Place <span class="bi bi-car-front" style="color:darkblue;"></span>.</h3>
           </div>
           <div class="col-4">
              <ul class="d-flex justify-content-around list-unstyled ms-5">
                 <li><a href="#">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Contact</a></li>
                 <li><a href="#" id="login">Log In</a></li>
              </ul>
           </div>
            <div class="col-4">
              <form class="d-flex">
                 <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                 <button class="btn btn-outline-primary" type="submit">Search</button>
              </form>
           </div>
           <div class="col ms-5 list-unstyled d-flex gap-4">
              <li><a href="#">Map</a></li>
              <li><a href="#" id="signIn-User">Sign In<span class="bi bi-person-circle ms-2"></span></a></li>
           </div>
        </div>
     </header>
     <!-- Sign Section  -->
    <section>
        <div class="container Sign-Container">
            <form style="display: none;" id="myForm" class="border form-control-m">
                <h4 class="text-center">Please Fill Your Details </h4>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Please Enter Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Please Enter Your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Passsword</label>
                    <input type="password" id="password" class="form-control" placeholder="Please Enter Your password">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" id="dob" class="form-control" placeholder="Please Enter Your Date Of Birth">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" class="form-control" placeholder="Please Enter Your Age">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </section>
    <!-- Login Section  -->
    <section>
        <div class="container mt-5" id="login-Container">
            <form id="loginForm" style="display: none;">
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="'Enter Your existing email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Passsword</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="'Enter Your existing email">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </section>
</body>

</html>
