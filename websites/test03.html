<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Form on Click Outside</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            position: absolute;
            top: 50px;
            right: 50px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none; /* Hide form initially */
        }
    </style>
</head>
<body>
    <button id="show-form-btn" class="btn btn-primary">Show Form</button>
    <div id="form-container" class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form visibility
        document.addEventListener('DOMContentLoaded', function() {
            var formContainer = document.getElementById('form-container');
            var showFormBtn = document.getElementById('show-form-btn');

            showFormBtn.addEventListener('click', function() {
                formContainer.style.display = 'block';
            });

            document.addEventListener('click', function(event) {
                if (!formContainer.contains(event.target) && !showFormBtn.contains(event.target)) {
                    formContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
