<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="./script.js" defer></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   <header class="container-fluid fs-5 mt-4 ">
      <div class="row ms-5">
         <div class="col-2 ms-5">
            <h3>Find Place <span class="bi bi-car-front"></span>.</h3>
         </div>
         <div class="col-4">
            <ul class="d-flex justify-content-around list-unstyled ms-5">
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Contact</a></li>
               <li><a href="#">Service</a></li>
            </ul>
         </div>
          <div class="col-4">
            <form class="d-flex">
               <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
               <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
         </div>
         <div class="col ms-5 list-unstyled d-flex gap-4">
            <li><a href="#">Map</a></li>
            <li><a href="#" id="signInButton">Sign In<span class="bi bi-person-circle ms-2"></span></a></li>
         </div>
      </div>
   </header>
   <section class="container">
      <div class="row mt-5 ms-5">
         <div class="col ms-2">
            <form id="myForm" class="signIn-form">
               <h3 class="text-center mt-4">User Form Validations</h3>
               <div class="form-group">
                  <label for="username" class="form-label">User Name:</label>
               <input type="text" name="username" id="username" class="form-control" placeholder="Enter Your Name">
               </div>
               <div class="form-group">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email">   
               </div>
              <div class="form-group">
               <label for="password" class="form-label">Password:</label>
               <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password">
              </div>
               <div class="form-group">
                  <label for="dob" class="form-label">Date Of Birth:</label>
               <input type="date" name="dob" id="dob" class="form-control" placeholder="Enter Your Date of Birth">
               </div>
               <div class="form-group">
                  <label for="age" class="form-label">Age:</label>
                  <input type="number" name="age" id="age" class="form-control" placeholder="Enter Your Age">
               </div>
               <div class="form-group">
                  <label for="website" class="form-label">Website:</label>
                  <input type="url" name="website" id="website" class="form-control" placeholder="Enter Your Website">
               </div>
              <div class="form-group">
               <label for="phone" class="form-label">Phone:</label>
               <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter Your Phone Number">
              </div>
              <div class="form-group">
               <label for="terms" class="form-label">Accept Terms</label>
               <input type="checkbox" name="terms" id="terms" class="form-check-input">
              </div>
               <br>
               <button type="submit" class="btn btn-primary mt-3 p-2">Submit</button>
            </form>
         </div>
         <div class="col ms-5 fs-4">
            <div id="signErrorContainer"></div>
         </div>
         <div class="col">
            <form id="login-Form" class="loginIn-form">
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Enter your valid Email">
                </div>
                <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="Enter your password">
                </div> 
                <button type="submit" class="btn btn-primary">Login</button> 
            </form>
         </div>  
         <div class="col ms-5 fs-4">
            <div id="signErrorContainer"></div>
         </div>
      </div>
   </section>
   <section class="container" id="cards-Container" style="display: block;">
   </section>
   <footer>
     <div class="mt-5">
         <!-- 
        some footer content
      -->
     </div>
   </footer>
</body>

</html>
