<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Example</title>
</head>
<body>
    <div id="table-container"></div>

    <script>
        // Sample data: an array of objects
        const peopleData = [
            { name: 'Alice', age: 25, city: 'New York' },
            { name: 'Bob', age: 30, city: 'Los Angeles' },
            { name: 'Charlie', age: 35, city: 'Chicago' }
        ];

        // Function to create a table dynamically
        function createDynamicTable(data) {
            // Get the container where the table will be added
            const container = document.getElementById('table-container');
            
            // Create the table and table head elements
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Dynamically create headers from the first object's keys
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');

            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Dynamically create rows for each object
            data.forEach(item => {
                const row = document.createElement('tr');

                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = item[header];
                    row.appendChild(td);
                });

                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            container.appendChild(table);
        }

        // Call the function to create the table
        createDynamicTable(peopleData);
    </script>
</body>
</html>
