<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="./test01.js" defer></script>
</head>
<body class="container">
    <div class="row">
        <div class="col">
            <form id="myForm" class="mt-5">
                <div class="form-group">
                    <label for="firstname" class="label-control">Firts Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Student First Name">
                    <span id="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="lastname" class="label-control">Last Name</label>
                    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Student Last Name">
                   
                </div>
                <div class="form-group">
                    <label for="dob" class="label-control">Date Of Birth</label>
                    <input type="date" name="dob" id="dob" class="form-control" placeholder="Student Date Of Birth">
                    
                </div>
                <!-- <div class="form-group">
                    <label for="age" class="label-control">Age</label>
                    <input type="number" name="age" id="age" class="form-control" placeholder="Enter Student Age">
                </div> -->
                <div class="form-group">
                    <label for="age" class="label-control">Marks</label><br>
                    <input type="number" name="marks" id="maths" placeholder="Enter Student Marks maths:">
                    <input type="number" name="marks" id="physics" placeholder="Enter Student Marks Physics:">
                    <input type="number" name="marks" id="english" placeholder="Enter Student Marks English:">
                   
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
        <div class="col" id="error-container">
              <!-- Error Content -->
        </div>
    </div>
    <div id="table-content">

    </div>
</body>

</html>
