    <script>
        class Student{
            constructor(firstName,lastName,...totalMarks){
                this.firstName = firstName;
                this.lastName = lastName;
                this.totalMarks = totalMarks
            }
            getFullName(){
                return `${this.firstName} ${this.lastName}`;
            }
            getTotalMark(){
                var taotal = 0;
                for(var i = 0; i<this.totalMarks; i++){
                    taotal += totalMarks[i];
                }
                return taotal
            }
        }
    </script>
