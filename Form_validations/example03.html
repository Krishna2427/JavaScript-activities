<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       window.onload = function(){
        console.log('Page is fully loaded using window.onload');
        document.getElementById('status').textContent = 'Page loaded using window.onload';
       }
    </script>
</head>
<body>
    <p>Page Load events HTML</p>
    <p id="status">waiting for the page load</p>
</body>
</html>
