<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="./STR_RTV.js" defer></script>
  <style>
    /* Custom styles (if needed) */
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body> 

  <div class="container">
    <h2 class="mb-4">Store User Information</h2>
    
    <form id="userForm" class="row g-3">
      <div class="col-md-8">
        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">Save Name</button>
      </div>
    </form>
    
    <h3 class="mt-4">Retrieved Name:</h3>
    <p id="retrievedName"></p>
    
  </div>
</body>
</html>
