<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Table Storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="./students.js" defer></script>
</head>
<body class="container">
  <h1>Student Management System</h1>
  <form id="studentForm" class="pt-5">
    <div>
      <label for="StudentName">Student Name</label>
      <input type="text" id="studentName" class="form-control" placeholder="Student Name" required />
    </div>
    <div>
      <label for="studentClass"> Student Class</label>
      <input type="text" id="studentClass" class="form-control" placeholder="Enter Student Class" required>
    </div>
    <div>
      <label for="StudentName">Student Age</label>
      <input type="number" id="studentAge" class="form-control" placeholder="Student Age" required />
    </div>
    <div>
      <label for="StudentName">Student Grade</label>
      <input type="text" id="studentGrade" class="form-control" placeholder="Student Grade" required />
    </div>
    <div>
      
    </div>
    <button type="submit" class="btn btn-primary mt-2">Add Student</button>
  </form>

  <h2>Student Data</h2>
  <table id="studentTable" class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTableBody">
      <!-- Student rows will be added here dynamically -->
    </tbody>
  </table>
</body>

</html>
